<div class="form-group">
    <label for="tsOrderTemplate">Order Template</label>
    <select class="form-control" name="tsOrderTemplate">
        <option>Bill 1</option>
        <option>Bill 2</option>
        <option>Bill 3</option>
    </select>
</div>
<div class="form-group">
    <label for="tsServiceLevel">Service Level</label>
    <select class="form-control" name="tsServiceLevel">
        <option>Service Level 1</option>
        <option>Service Level 2</option>
        <option>Service Level 3</option>
    </select>
</div>
<div class="form-group">
    <label for="tsPoNumber"><sup class="normal-color-big">*</sup> PO Number</label>
    <input type="text" value="{{tnscontracttemplateinfo.accountcarrierPONumber}}" name="tsPoNumber" class="form-control" />
</div>
<div class="form-group">
    <label for="tsCarrierNo">Carrier Pro Number</label>
    <input type="text" value="{{tnscontracttemplateinfo.accountcarrierPRONumber}}" name="tsCarrierNo" class="form-control" />
</div>
<div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="form-group">
            <label for="tsOrdFreightAvailDate">Freight Available Date</label>
            <div class="inline-addon">
                <input value="{{tnscontracttemplateinfo.accountFreightdate}}" name="tsOrdFreightAvailDate" class="form-control" id="tsOrdFreightAvailDate" />
                <span class="fa fa-calendar" onclick="calendar('tsOrdFreightAvailDate');"></span>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="form-group">
            <label for="tsOrdEstDeliveryDate">Estimated Delivery Date</label>
            <div class="inline-addon">
                <input value="{{tnscontracttemplateinfo.accountdeliverydate}}" name="tsOrdEstDeliveryDate" class="form-control" id="tsOrdEstDeliveryDate" />
                <span class="fa fa-calendar" onclick="calendar('tsOrdEstDeliveryDate');"></span>
            </div>
        </div>
    </div>
</div>
